{% extends "base.html" %}

{% block content %}
<style>
/* Embedded CSS for Products Page (specific to products.html; base styles in style.css) */
.products-page {
    max-width: 1200px;
    margin: calc(var(--spacing-unit) * 2) auto;
    padding: 0 calc(var(--spacing-unit) * 2);
    display: flex;
    gap: calc(var(--spacing-unit) * 2);
}

/* Layout wrapper to align sidebar + content */
.products-page {
    display: flex;
    align-items: flex-start;
    gap: 20px;  /* space between sidebar and main content */
}

/* Sidebar styling */
.sidebar {
    width: 240px;
    background: var(--neutral-white);
    padding: 18px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-soft);

    /* Makes the sidebar auto-fit content height */
    height: auto;

    /* Ensures clean positioning */
    position: sticky;
    top: 20px;
}

/* Sidebar headings */
.sidebar h3 {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 12px;
    margin-top: 16px;
}

/* Optional: Better spacing for list items */
.filter-list {
    list-style: none;
    padding-left: 0;
    margin-bottom: 20px;
}

.filter-list li {
    padding: 6px 0;
    font-size: 0.95rem;
    color: var(--text-medium);
    cursor: pointer;
}

.filter-list li:hover {
    color: var(--primary-color);
}


.main-content {
    flex: 1;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: calc(var(--spacing-unit) * 2);
}

.page-header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-dark);
}

.search-section {
    flex: 1;
    margin: 0 calc(var(--spacing-unit) * 2);
}

.search-container {
    display: flex;
    gap: 0;
    /* border: 1px solid var(--primary-blue); */
    border-radius: var(--border-radius);
    overflow: hidden;
}

.search-container select,
.search-container input {
    padding: 0.75rem;
    border: none;
    flex: 0 0 auto;
    outline: none;
}

.search-container select {
    background: var(--neutral-light);
    border-right: 1px solid var(--text-gray);
    min-width: 150px;
}

.search-container input {
    flex: 1;
}

.search-container button {
    padding: 0.75rem 1.5rem;
    background: var(--primary-blue);
    color: var(--neutral-white);
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.search-container button:hover {
    background: #006fe6;
}

.view-toggles {
    display: flex;
    gap: 0.5rem;
}

.toggle {
    padding: 0.5rem 1rem;
    background: var(--neutral-light);
    color: var(--text-dark);
    border: 1px solid var(--text-gray);
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.toggle.active {
    background: var(--primary-blue);
    color: var(--neutral-white);
    border-color: var(--primary-blue);
}

/* Products Grid (updated for views) */
.products-grid {
    margin-bottom: calc(var(--spacing-unit) * 2);
}

.products-grid.grid-view {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: calc(var(--spacing-unit) * 2);
}

.products-grid.list-view {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-unit);
}

.no-products {
    text-align: center;
    font-size: 1.2rem;
    color: var(--text-gray);
    padding: calc(var(--spacing-unit) * 3);
}

/* Product Card (updated for views: grid vertical, list horizontal) */
.product-card {
    background: var(--neutral-white);
    border-radius: var(--border-radius);
    padding: var(--spacing-unit);
    box-shadow: var(--shadow-soft);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
}

.products-grid.list-view .product-card {
    flex-direction: row;
    align-items: flex-start;
    border: 1px solid var(--neutral-light);
    box-shadow: none;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: calc(var(--border-radius) / 2);
    margin-bottom: var(--spacing-unit);
}

.products-grid.list-view .product-card img {
    width: 150px;
    height: 150px;
    margin-right: var(--spacing-unit);
    margin-bottom: 0;
    flex-shrink: 0;
}

.product-card h3 {
    margin-bottom: 0.5rem;
    color: var(--text-dark);
    font-weight: 500;
}

.products-grid.list-view .product-card .name-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.name-row .price {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--accent-orange);
    margin: 0;
    white-space: nowrap;
}

.name-row .category {
    color: var(--text-gray);
    margin-right: 30px;
    font-size: 0.9rem;
    margin: 0;
}

.product-card .category,
.product-card .brand {
    color: var(--text-gray);
    font-size: 0.9rem;
    margin-right: 500px;
    margin-bottom: 0.5rem;
}

.product-card .description {
    color: var(--text-gray);
    font-size: 0.9rem;
    margin-bottom: 30px;
    display: none; /* Hidden in grid, shown in list */
}

.products-grid.list-view .product-card .description {
    display: block;
}

.product-card .stock {
    font-size: 0.9rem;
    margin-bottom: var(--spacing-unit);
}

.product-card button {
    padding: 0.75rem var(--spacing-unit);
    background: var(--primary-blue);
    color: var(--neutral-white);
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    margin-bottom: 0.5rem;
    font-weight: 500;
    transition: background 0.3s;
}

.product-card button:hover {
    background: #006fe6;
}

.product-card .view-details {
    text-align: center;
    color: var(--primary-blue);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
}

.products-grid.list-view .product-card .product-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.products-grid.list-view .product-card button,
.products-grid.list-view .product-card .view-details {
    margin-left: auto;
    width: auto;
    text-align: right;
}

/* Responsive Design (updated for products page) */
@media (max-width: 768px) {
    .products-page {
        flex-direction: column;
    }
    
    .sidebar {
        width: 100%;
        margin-bottom: calc(var(--spacing-unit) * 2);
    }
    
    .page-header {
        flex-direction: column;
        gap: var(--spacing-unit);
        text-align: center;
    }
    
    .search-section {
        margin: 0;
    }
    
    .products-grid.grid-view {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    
    .products-grid.list-view .product-card {
        flex-direction: column;
    }
    
    .products-grid.list-view .product-card img {
        width: 100%;
        height: 200px;
        margin-right: 0;
        margin-bottom: var(--spacing-unit);
    }
    
    .name-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
    }
}

@media (max-width: 480px) {
    .products-grid.grid-view {
        grid-template-columns: 1fr;
    }
    
    .search-container {
        flex-direction: column;
    }
    
    .search-container select,
    .search-container button {
        border-radius: var(--border-radius);
        border: 1px solid var(--primary-blue);
    }
    
    .search-container input {
        margin: 0.5rem 0;
        border: 1px solid var(--primary-blue);
        border-radius: var(--border-radius);
    }
}
</style>

<div class="products-page">
    <aside class="sidebar">

        <div class="sidebar-section">
            <h3 class="toggle-header">
                <i class="fa-solid fa-list"></i> Categories
                <!-- <i class="fa-solid fa-chevron-down arrow"></i> -->
            </h3>
            <ul id="categoryList" class="filter-list collapsible"></ul>
        </div>

        <div class="sidebar-section">
            <h3 class="toggle-header">
                <!-- <i class="fa-solid fa-tags"></i> Brands
                <i class="fa-solid fa-chevron-down arrow"></i> -->
            </h3>
            <ul id="brandList" class="filter-list collapsible"></ul>
        </div>

    </aside>
    <div class="main-content">
        <div class="page-header">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
            <h1>All Products</h1>
            <div class="search-section">
                <div class="search-container">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search products by name.." 
                           value="{{ request.args.get('search', '') }}">
                    <button onclick="searchProducts()">Search</button>
                </div>
            </div>
            <div class="view-toggles">
                <button id="gridToggle" class="toggle active">Grid</button>
                <button id="listToggle" class="toggle">List</button>
            </div>
        </div>

        <div class="products-grid grid-view" id="productsGrid">
            <!-- Products will be loaded dynamically -->
        </div>
    </div>
</div>

<script>
    let allProducts = [];
    let currentFilters = { search: '', category: '', brand: '' };
    let currentView = localStorage.getItem('productView') || 'grid';

    function loadProducts() {
        const token = localStorage.getItem('token');
        const isLoggedIn = !!(token && localStorage.getItem('user'));
        const urlParams = new URLSearchParams(window.location.search);
        currentFilters.search = urlParams.get('search') || '';
        currentFilters.category = urlParams.get('category') || '';
        currentFilters.brand = urlParams.get('brand') || '';

        // Set inputs from filters
        document.getElementById('searchInput').value = currentFilters.search;
        document.getElementById('categoryFilter').value = currentFilters.category;

        if (allProducts.length === 0) {
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    allProducts = products;
                    populateFilters();
                    filterAndRender(isLoggedIn);
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('productsGrid').innerHTML = '<p class="no-products">Error loading products. Please try again.</p>';
                });
        } else {
            filterAndRender(isLoggedIn);
        }

        // Set view
        setView(currentView);
    }

    function populateFilters() {
        // Unique categories and brands with counts
        const uniqueCategories = [...new Set(allProducts.map(p => p.category))];
        const uniqueBrands = [...new Set(allProducts.map(p => p.brand || ''))].filter(b => b); // Assume brand field; skip if empty

        // Populate category dropdown (for top search)
        const categorySelect = document.getElementById('categoryFilter');
        categorySelect.innerHTML = '<option value="">All Categories</option>' + uniqueCategories.map(cat => 
            `<option value="${cat}">${cat}</option>`
        ).join('');

        // Populate sidebar categories with counts
        document.getElementById('categoryList').innerHTML = uniqueCategories.map(cat => {
            const count = allProducts.filter(p => p.category === cat).length;
            return `<li><a href="#" data-type="category" data-value="${cat}">${cat} (${count})</a></li>`;
        }).join('');

        // Populate sidebar brands with counts
        document.getElementById('brandList').innerHTML = uniqueBrands.map(brand => {
            const count = allProducts.filter(p => (p.brand || '') === brand).length;
            return `<li><a href="#" data-type="brand" data-value="${brand}">${brand} (${count})</a></li>`;
        }).join('');

        // Add click listeners to sidebar links
        document.querySelectorAll('.filter-list a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const type = e.target.dataset.type;
                const value = e.target.dataset.value;
                currentFilters[type] = value;
                filterAndRender();
                updateURL();
            });
        });
    }

    function filterAndRender(isLoggedIn = false) {
        const searchLower = currentFilters.search.toLowerCase();
        const filtered = allProducts.filter(product => {
            const matchesSearch = !searchLower || product.name.toLowerCase().includes(searchLower) || (product.description || '').toLowerCase().includes(searchLower);
            const matchesCategory = !currentFilters.category || product.category === currentFilters.category;
            const matchesBrand = !currentFilters.brand || (product.brand || '') === currentFilters.brand;
            return matchesSearch && matchesCategory && matchesBrand;
        });

        const container = document.getElementById('productsGrid');
        if (filtered.length === 0) {
            container.innerHTML = '<p class="no-products">No products found matching your criteria.</p>';
            return;
        }

        container.innerHTML = filtered.map(product => `
            <div class="product-card">
                <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <div class="name-row">
                        <p class="price">$${product.price}</p>
                        <p class="category">${product.category}</p>
                    </div>
                    <p class="brand">${product.brand || ''}</p>
                    <p class="description">${(product.description || '').substring(0, 100)}...</p>
                    <p class="stock" style="color: ${product.stock > 0 ? 'green' : 'red'};">${product.stock} in stock</p>
                    ${isLoggedIn ? `
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    ` : `
                        <button onclick="requireLogin()" class="login-required-btn">Login to Purchase</button>
                    `}
                    <a href="/product/${product.id}" class="view-details">View Details</a>
                </div>
            </div>
        `).join('');
    }

    function searchProducts() {
        currentFilters.search = document.getElementById('searchInput').value;
        currentFilters.category = document.getElementById('categoryFilter').value;
        filterAndRender();
        updateURL();
    }

    function updateURL() {
        let url = '/products?';
        if (currentFilters.search) url += `search=${encodeURIComponent(currentFilters.search)}&`;
        if (currentFilters.category) url += `category=${encodeURIComponent(currentFilters.category)}&`;
        if (currentFilters.brand) url += `brand=${encodeURIComponent(currentFilters.brand)}`;
        history.replaceState(null, '', url);
    }

    function setView(view) {
        const container = document.getElementById('productsGrid');
        const gridBtn = document.getElementById('gridToggle');
        const listBtn = document.getElementById('listToggle');
        container.classList.remove('grid-view', 'list-view');
        container.classList.add(`${view}-view`);
        gridBtn.classList.toggle('active', view === 'grid');
        listBtn.classList.toggle('active', view === 'list');
        localStorage.setItem('productView', view);
        currentView = view;
    }

    function requireLogin() {
        alert('Please login to add items to cart');
        window.location.href = '/login';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', loadProducts);
    document.getElementById('categoryFilter').addEventListener('change', searchProducts);
    document.getElementById('gridToggle').addEventListener('click', () => setView('grid'));
    document.getElementById('listToggle').addEventListener('click', () => setView('list'));
</script>
{% endblock %}
