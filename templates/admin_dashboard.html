<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #494f6b 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .admin-greeting {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        
        .admin-navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .admin-nav-logo a {
            color: white;
            text-decoration: none;
        }
        
        .admin-nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .admin-nav-menu a:hover {
            background: #e74c3c;
        }
        
        .admin-content {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Admin Specific Navbar -->
    <nav class="admin-navbar">
        <div class="admin-nav-logo">
            <a href="/admin">E-Store Admin</a>
        </div>
        <div class="admin-nav-menu">
            <a href="#" id="logoutLink">Logout</a>
        </div>
    </nav>

    <div class="admin-dashboard">
        <!-- Admin Header with Greeting -->
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-greeting" id="adminGreeting">
            Welcome back, Abbas!
            </div>
        </div>

        <!-- Product Management Section -->
        <div class="admin-content">
            <div class="admin-actions">
                <button onclick="showAddProductForm()" class="btn-primary">Add New Product</button>
            </div>

            <!-- Add/Edit Product Form -->
            <div id="productForm" class="product-form" style="display: none;">
                <h3 id="formTitle">Add New Product</h3>
                <form id="productFormElement">
                    <input type="hidden" id="productId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price *</label>
                            <input type="number" id="price" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Home">Home</option>
                                <option value="Sports">Sports</option>
                                <option value="Books">Books</option>
                                <option value="Beauty">Beauty</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock Quantity *</label>
                            <input type="number" id="stock" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image" placeholder="https://example.com/image.jpg">
                        <small>Leave empty for default placeholder image</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" placeholder="Enter product description..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Product</button>
                        <button type="button" onclick="hideProductForm()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Products Table -->
            <div class="products-table-container">
                <h3>Product Inventory</h3>
                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');

        // Redirect if not admin
        if (currentUser.user_type !== 'admin') {
            alert('Access denied. Admin privileges required.');
            window.location.href = '/';
        }

        // Update greeting with admin name
        document.getElementById('adminGreeting').textContent = `Welcome back, ${currentUser.first_name}!`;

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            };
        }

        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    const tbody = document.getElementById('productsTableBody');
                    tbody.innerHTML = products.map(product => `
                        <tr>
                            <td>${product.id}</td>
                            <td>
                                <img src="${product.image || 'https://via.placeholder.com/50x50?text=No+Image'}" 
                                     alt="${product.name}" 
                                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"
                                     onerror="this.src='https://via.placeholder.com/50x50?text=No+Image'">
                            </td>
                            <td>${product.name}</td>
                            <td>$${product.price}</td>
                            <td>${product.category}</td>
                            <td>${product.stock}</td>
                            <td>${new Date(product.created_at).toLocaleDateString()}</td>
                            <td class="actions">
                                <button onclick="editProduct(${product.id})" class="btn-edit">Edit</button>
                                <button onclick="deleteProduct(${product.id})" class="btn-delete">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    alert('Error loading products');
                });
        }

        function showAddProductForm() {
            document.getElementById('formTitle').textContent = 'Add New Product';
            document.getElementById('productFormElement').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productForm').style.display = 'block';
        }

        function hideProductForm() {
            document.getElementById('productForm').style.display = 'none';
        }

        function editProduct(productId) {
            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('formTitle').textContent = 'Edit Product';
                    document.getElementById('productId').value = product.id;
                    document.getElementById('name').value = product.name;
                    document.getElementById('price').value = product.price;
                    document.getElementById('category').value = product.category;
                    document.getElementById('stock').value = product.stock;
                    document.getElementById('image').value = product.image || '';
                    document.getElementById('description').value = product.description || '';
                    document.getElementById('productForm').style.display = 'block';
                    
                    // Scroll to form
                    document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('Error loading product:', error);
                    alert('Error loading product details');
                });
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                fetch(`/api/admin/products/${productId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Product deleted successfully!');
                        loadProducts();
                    } else {
                        alert(data.error || 'Error deleting product');
                    }
                })
                .catch(error => {
                    console.error('Error deleting product:', error);
                    alert('Error deleting product');
                });
            }
        }

        // Handle product form submission
        document.getElementById('productFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value.trim(),
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                stock: parseInt(document.getElementById('stock').value),
                image: document.getElementById('image').value.trim(),
                description: document.getElementById('description').value.trim()
            };

            // Validation
            if (!productData.name || !productData.price || !productData.category || isNaN(productData.stock)) {
                alert('Please fill in all required fields');
                return;
            }

            const productId = document.getElementById('productId').value;
            const url = productId ? `/api/admin/products/${productId}` : '/api/admin/products';
            const method = productId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: getAuthHeaders(),
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('Product saved successfully!');
                    hideProductForm();
                    loadProducts();
                } else {
                    alert(data.error || 'Error saving product');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving product');
            });
        });

        // Logout functionality
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/';
            }
        });

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
